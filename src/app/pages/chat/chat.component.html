<div class="bg">
    <div class="row">
        <div class="content">

        
        <div class="contenido" *ngFor="let mensaje of mensajesVista">
            <div *ngIf="mensaje.user_id != user_id; else mensajeSaliente">
                <div class="mensajeEntrante" >
                    <h4 class="textChatEntrante"> {{mensaje.mensaje}} </h4>
                </div>
            </div>
            <ng-template #mensajeSaliente>
                <div class="mensajeSaliente">
                    <h4 class="textChatSaliente"> {{mensaje.mensaje}} </h4>
                </div>
            </ng-template>
        </div>
    </div>
    </div>
    <div class="sendComent">
        <div>
            <input type="text" placeholder="Escribir mensaje" (keydown.enter)="presionarEnter($event, insertar.value); insertar.value = ''" #insertar><br>
        </div>
        <div class="contenedor-boton">
            <button type="reset" value="Reset" (click)="sendComent(insertar.value); insertar.value = ''">
                <h6>Enviar mensaje</h6>
            </button>
        </div>
    </div>
    <app-header-favoritos class="mobile mobile-header" [title]="chatVista.Nombre" src="..\assets\icons\new-arrow_back.svg" [src3]="chatVista.Foto" id="back" alt="back" alt2="" id2="ocultar" id3="foto-perfil">
    </app-header-favoritos>
    <app-footer-vacio class="desktop-footer desktop"></app-footer-vacio>
</div>
