<div class="bg">
    <div class="content">
        <div class="busqueda">
            <input [(ngModel)]="filterTerm" type="search" class="buscar" placeholder="Buscar usuario" list="busqueda" #titulo><img src="..\assets\icons\magnifier.svg" class="animacion" id="iconoDentro"/>
        </div>
        <div *ngFor="let usuario of usuarios | filter:filterTerm:'Nombre'; let i = index" class="usuario" (click)="userDetail(usuario.user_id)">
            <div class="userstyle">
                <div>
                    <img class="imgperfil" src={{usuario.Foto}} alt="">
                </div>
                <div class="info">
                    <h4 class="nombre"><b>{{usuario.Nombre}}</b></h4>
                    <h4 class="subtitulo">{{usuario.Frase}}</h4>
                </div>
                <div class="contenedor-puntos">
                    <h2 class="puntos">{{usuario.ranking}}pt</h2>
                </div>
            </div>
        </div>
    </div>

    <app-header-mapas class="mobile mobile-header" title="Ranking" id2="ocultar"></app-header-mapas>
    <app-footer class="desktop-header desktop"></app-footer>
    <app-footer class="mobile mobile-footer"></app-footer>
    <app-footer-vacio class="desktop-footer desktop"></app-footer-vacio>

</div>
