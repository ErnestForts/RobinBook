<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<div class="madre" #pagina>
    <div class="contenedor" >
        <div class="imagen">
           <img [src]="libroVista.Foto" alt="...">
        </div>
       <div class="marco">
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
            <div class="botones">
                <a (click)="sendFav(libroVista.libro_id); guardadoFav();">
                    <img src="..\assets\icons\bookmark-black.svg" id="" alt="">
                </a>
            </div>
       </div>
       <div class="description">
            <p style="color:rgb(168, 164, 164);">
                TITULO
            </p>
            <h4>
                {{libroVista.Titulo}}
            </h4>
            <p style="color:rgb(168, 164, 164);">
                DESCRIPCION
            </p>
            <p>
                {{libroVista.Descripcion}}
            </p>
            <p>
                <br><b>Autor: </b> {{libroVista.Autor}}<br><b>Genero: </b> Fantastico
            </p>
        </div>
        <div class="divisor" *ngIf="coments">
            <div class="reviews">
                {{coments.length}} REVIEWS
            </div>
            <div class="bajar">
                MOST INTERESTING<a href="#"><img src="..\assets\icons\arrow-down.svg" id="" alt=""></a>
            </div>
        </div>
        <div class="comentarios" *ngFor="let coment of coments;" #comentarios>
            <div class="uncomentario">
                <div class="separacion">
                    <div class="rostro">
                        <img [src]="coment.Foto" id="" alt="">
                    </div>
                    <div class="comentario">
                        <p><b>{{coment.Nombre}}</b><br>{{coment.Coment}}</p>
                    </div>
                </div>
                <div class="fecha">
                    <div>
                        <p>
                            <a href="#" class="btn btn-counter multiple-count" data-count="0"><span>&#x2764;</span></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sendComent">
        <div>
            <input type="text" placeholder="Escribir comentario" #coment><br>
        </div>
        <div class="contenedor-boton">
            <button (click)="sendComent(coment.value, libroVista.libro_id)"><p>Enviar comentario</p></button>
        </div>
        
    </div>
  <app-header-favoritos class="mobile mobile-header" src="..\assets\icons\new-arrow_back.svg" title="Detalle Libro" id="back" alt="back" id2="ocultar" id3="ocultar"></app-header-favoritos>
  <app-footer class="desktop-header desktop"></app-footer>
  <app-footer-vacio class="desktop-footer desktop"></app-footer-vacio>

</div>
