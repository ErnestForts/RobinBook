<div class="madre">
  <div>
      <div class="row">
          <div id="contenedor">
            <div class="content">
              <div class="busqueda">
                  <img src="..\assets\icons\search.svg" id="iconoDentro"/><input type="search" class="buscar" placeholder="buscar">
              </div>
              <div class="contenedor-botones">
                  <button class="botones" (click)="changeVista('fantastica')">Fantástica</button>
                  <button class="botones" (click)="changeVista('ficcion')">Ficción</button>
                  <button class="botones" (click)="changeVista('suspenso')">Suspenso</button>
                  <button class="botones" (click)="changeVista('drama')">Drama</button>
                  <button class="botones" (click)="changeVista('accion')">Acción</button>
                  <button class="botones" (click)="changeVista('aventura')">Aventura</button>
                  <button class="botones" (click)="changeVista('romance')">Romance</button>
              </div>
              <div class="container">
                  <div class="row">
                    <div class="col" *ngFor="let vista of librosVista;">
                        <div class="cardLibro" routerLink="/libros/detalle" (click)="sendLibroDetail(vista.Titulo, vista.Autor, vista.Descripcion, vista.Foto, vista.Genero, vista.libro_id)">
                          <div class="imagen">
                            <img [src]="vista.Foto" class="portaLibro" alt="Avatar" style="width:100%">
                          </div>
                            <div class="container">
                              <p><b>{{vista.Titulo}}</b><br>{{vista.Descripcion}}</p>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
          </div>
      </div>
  </div>
  <app-header-mapas class="mobile mobile-header" title="Libros" src="..\assets\icons\new-book_fav.svg" src2="..\assets\icons\new-book_add.svg" id="plus" alt="bookMark" alt2="newBook" router1="/libros/favoritos" router2="/libros/nuevo"></app-header-mapas>
  <app-footer class="desktop-header desktop"></app-footer>
  <app-footer class="mobile mobile-footer"></app-footer>
  <app-footer-vacio class="desktop-footer desktop"></app-footer-vacio>

</div>
