<div>
    <div id="contenedor">
        <div class="col-desktop padre">
            <div class="row desktop-row align-items-end desktop">
                <div class="col lugares-favoritos" routerLink="/mapa/favoritos">
                    <p>Lugares favoritos</p>
                </div>
                <div class="col-1" routerLink="/mapa/favoritos">
                    <img src="..\assets\icons\new-map_favDesktop.svg" id="fav-plus" class="id3" alt="favoritos">
                </div>
                <div class="col nuevo-lugar" routerLink="/mapa/nuevo">
                    <p>Nuevo lugar</p>
                </div>
                <div class="col-1" routerLink="/mapa/nuevo">
                    <img src="..\assets\icons\new-location_addDesktop.svg" id="fav-plus" class="id3" alt="newLocation">
                </div>
            </div>
            <div class="row">
                <div class="contenedor-mapa">
                    <div id="mapa"></div>
                    <div id="popup" class="ol-popup">
                        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                        <div routerLink="/mapa/detalle"
                            (click)="sendValueIdDetail(info.nombre, info.descripcion, info.foto, info.latitud, info.longitud, info.tieneLibro, info.lugar_id, info.puntosTotales, info.vecesPuntuado)">

                            <div class="popup-content">
                                <h6 class="popup-content"><b>{{this.info.nombre}}</b></h6>
                                <h6 class="popup-content tieneLibro"
                                    *ngIf="info.tieneLibro == true; else elseBlock"><b>Libro
                                        disponible.</b></h6>
                                <ng-template #elseBlock>
                                    <h6 class="popup-content noTieneLibro"><b>No hay libro disponible.</b></h6>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-header-mapas class="mobile mobile-header" title="Mapa" src="..\assets\icons\new-map_fav.svg"
        src2="..\assets\icons\new-location_add.svg" id="plus" alt="mapMark" alt2="newPlace" router1="/mapa/favoritos"
        router2="/mapa/nuevo"></app-header-mapas>
    <app-footer class="desktop-header desktop"></app-footer>
    <app-footer class="mobile mobile-footer"></app-footer>
    <app-footer-login class="desktop-footer desktop"></app-footer-login>
</div>
