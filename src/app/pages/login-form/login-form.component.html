<div class="outletContent">
    <div class="logo">
        <img src="../../../assets/pics/logo.png" alt="logo">
    </div>
    <div class="title">
        <h2>Login</h2>
    </div>

    <div class="contenedor">
        <div class="formDiv">
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="formFlex">

                <div class="inputDiv">
                    <input formControlName="txtEmail" type="email" placeholder="email">

                    <div *ngIf="emailInvalid">
                        <div>Email invalid</div>
                    </div>
                </div>

                <div class="inputDiv">
                    <input id="txtPassword" formControlName="txtPassword" type="password" style="margin-top: 20px;"
                        placeholder="password">
                    <span toggle="#password-field" [ngClass]="isVisible" (click)="toggle()"></span>
                    <div *ngIf="passwordInvalid">
                        <div>Password invalid</div>
                    </div>
                    <div *ngIf="loginInvalid">
                        <div>Usuario o contrase単a incorrectos</div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="loginButton">Entrar</button>

                </div>

                <h4 id="registerTitle"><a routerLink="/register">Olvidaste la contrase単a?</a></h4>

                <button type='button' id="registerButton" class="registerButton"
                    routerLink="/register">Registrarse</button>
            </form>
        </div>
        <div id="registerDiv" class="mobileRegister">
            <h1><a class="forgotLink" routerLink="/forgot">多Olvidaste la contrase単a?</a></h1> 
            <h1><a> | </a></h1>
            <h1><a class="registerLink" routerLink="/register">Registrarse</a></h1>
        </div>
    </div>
</div>
